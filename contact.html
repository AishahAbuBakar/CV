<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
</head>
<body>
  <p>
    Looking for a creative talent to build your website? Let's get in touch with me!
  </p>
<br><br>
  <form class="" action="mailto:icesyahab@gmail.com" method="post">
    <label>Your Name:</label>
    <input type="text" name="name" value="">
    <br><br>
    <label>Favorite color:</label>
    <input type="color" name="" value="#8DDDB8">
    <br><br>
    <label>Password:</label>
    <input type="password" name="password" value="" minlength="8">
    <br><br>
    <label>Check-in date:</label>
    <input type="date" name="" value="" min="10/10/2022">
    <br><br>
    <label>Email:</label>
    <input type="email" name="" value="">
    <br><br>
    <label>Please drop your resume:</label>
    <input type="file" name="" value="">
    <br><br>
    <label>Your local time:</label>
    <input type="datetime-local" name="" value="">
    <br><br>
    <label>Enquiry:</label>
    <textarea name="name" rows="12" cols="30"></textarea>
    <br><br>
    <label>Do you want to sign up to the email list?</label>
    <input type="checkbox" name="" value="">
    <br><br>
    <input type="submit" value="Submit"

  </form>
</body>
</html>
